<div class="switcher" data-tab-id="{path}">
    <div>
        <button class="reference">Reference</button>
        <button class="new">New</button>
        <button class="overlay">Overlay</button>
    </div>
    <div class="warning">{obscure_warning}</div>
    <div class="reference"><img src="{reference}" alt=""></div>
    <div class="new"><img src="{new}" alt=""></div>
    <div class="overlay">
        <img src="{reference}" alt="">
        <img src="{new}" alt="">
    </div>
</div>
